{% extends 'base.html' %}
{% block content %}

    <h1>User Profile</h1>
    <h2>{{user.email}}</h2>
    <ul>
      <li>Age: {{user.age}}</li>
      <li>Zipcode: {{user.zipcode}}</li>
      <li>Rated Movies:</li>
        <ul>
          {% for rating in user.ratings %}
            <li>{{rating.movie.title}}: {{rating.score}}</li>
          {% endfor %}
        </ul>

    </ul>


{% endblock %}
